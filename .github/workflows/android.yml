name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Add News Properties (Ignored)
      env: 
        NEWS_PROPERTIES: ${{ secrets.NEWS_PROPERTIES }}
      shell: bash
      run: echo ${NEWS_PROPERTIES} > news.properties
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run unit testing
      run: ./gradlew test
